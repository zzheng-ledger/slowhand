name: Prepare revault stg (next, qa, ppr2)

steps:
  - name: "sre-argocd: clone and checkout new branch"
    id: sre_argocd
    uses: actions/git-clone
    with:
      repo: LedgerHQ/sre-argocd
      fetch-depth: 1
      new-branch: chore-revault-new-cycle

  - name: Find revault deploy versions
    id: revault_deploy_versions
    uses: actions/revault-find-deploy-versions
    with:
      sre-argocd-dir: ${{ sre_argocd.repo.local_dir }}

  - name: Ensure precondition
    if: revault_deploy_versions.stg != revault_deploy_versions.ppr || revault_deploy_versions.stg != revault_deploy_versions.prd
    uses: actions/abort
    with:
      message: |
        Revault versions do not match:
        - stg : ${{ revault_deploy_versions.stg }}
        - ppr : ${{ revault_deploy_versions.ppr }}
        - prd : ${{ revault_deploy_versions.prd }}

  - name: Compute next version
    id: revault_next_version
    uses: actions/compute-version
    with:
      input: ${{ revault_deploy_versions.stg }}
      add-minor: 1

  - name: Create new revault value file
    id: revault_new_cycle
    run: |
      echo "Copying version: ${{ revault_deploy_versions.stg }} => ${{ revault_next_version.output }}"
      cp "deploy/platform-2220-cluster/applications/vault/releases/revault-${{ revault_deploy_versions.stg }}.yaml" \
         "deploy/platform-2220-cluster/applications/vault/releases/revault-${{ revault_next_version.output }}.yaml"
      echo "old_version=${{ revault_deploy_versions.stg }}" >> $OUTPUT
      echo "new_version=${{ revault_next_version.output }}" >> $OUTPUT
    working-dir: ${{ sre_argocd.repo.local_dir }}

  - name: Update revault deploy versions
    id: update_revault_deploy_versions
    uses: actions/revault-update-deploy-versions
    with:
      sre-argocd-dir: ${{ sre_argocd.repo.local_dir }}
      target-env: stg
      from-version: ${{ revault_new_cycle.old_version }}
      to-version: ${{ revault_new_cycle.new_version }}

  - name: Commit and push
    id: push_sre_argocd
    run: |
      if git diff --quiet && git diff --cached --quiet; then
        echo "No changes to commit in sre-argocd"
        exit 1
      fi
      git add -A
      git commit -m "chore(revault): start new release cycle (${{ revault_new_cycle.new_version }})"
      git push --set-upstream origin ${{ sre_argocd.repo.new_branch }}
    working-dir: ${{ sre_argocd.repo.local_dir }}

  - name: Create a PR in sre-argocd
    uses: actions/github-create-pr
    with:
      repo: LedgerHQ/sre-argocd
      head: ${{ sre_argocd.repo.new_branch }}
      base: main
      title: "chore(revault): start new release cycle (${{ revault_new_cycle.new_version }})"
