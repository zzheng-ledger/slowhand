name: Sample Job

inputs:
  strParam:
    description: "A required string parameter"
    type: string
    required: true
    default: "foo bar"
  intParam:
    description: "An optional int parameter"
    type: int
    required: false
  boolParam:
    type: bool
    required: true

steps:
  - name: Clone git repo
    id: revault_repo
    uses: actions/git-clone
    with:
      repo: LedgerHQ/revault
      fetch-depth: 1

  - name: List files
    run: ls -l .
    working-dir: ${{ steps.revault_repo.outputs.repo_dir }}
