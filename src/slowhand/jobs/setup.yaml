name: Setup slowhand

steps:
  - name: Setup git
    id: setup_git
    uses: actions/setup-git

  - name: Setup github cli
    id: setup_gh
    uses: actions/setup-gh

  - name: Setup Jira
    id: setup_jira
    uses: actions/setup-jira

  - name: Setup jobs dirs
    uses: actions/setup-jobs-dirs

  - name: Summary
    run: |
      cat <<EOF
      Summary:
      - setup git  : ${{ steps.setup_git.outputs.git_version }}
      - setup gh   : ${{ steps.setup_gh.outputs.gh_version }}
      - setup jira : ${{ steps.setup_jira.outputs.jira_display_name}}
      EOF
