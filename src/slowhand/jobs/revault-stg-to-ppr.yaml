name: Deploy revault from stg to ppr

steps:
  - name: "sre-argocd: clone and checkout new branch"
    id: sre_argocd_repo
    uses: actions/git-clone
    with:
      repo: LedgerHQ/sre-argocd
      fetch-depth: 1
      new-branch: chore-deploy-revault-stg-to-ppr

  - name: Find revault deploy versions
    id: deploy_versions
    uses: actions/revault-find-deploy-versions
    with:
      sre-argocd-dir: ${{ steps.sre_argocd_repo.outputs.repo_dir }}

  - name: Compute next ppr version
    id: next_ppr_version
    uses: actions/compute-version
    with:
      input: ${{ steps.deploy_versions.outputs.ppr }}
      add-minor: 1

  - name: Ensure precondition
    if: steps.next_ppr_version.outputs.result != steps.deploy_versions.outputs.stg
    uses: actions/abort
    with:
      message: |
        Next ppr version does not match stg version:
        ${{ steps.next_ppr_version.outputs.result }} != ${{ steps.deploy_versions.outputs.stg }}

  - name: Update ppr version
    uses: actions/revault-update-deploy-versions
    with:
      sre-argocd-dir: ${{ steps.sre_argocd_repo.outputs.repo_dir }}
      target-env: ppr
      from-version: ${{ steps.deploy_versions.outputs.ppr }}
      to-version: ${{ steps.next_ppr_version.outputs.result }}

  - name: Commit and push
    run: |
      if git diff --quiet && git diff --cached --quiet; then
        echo "No changes to commit in sre-argocd"
        exit 1
      fi
      git add -A
      git commit -m "chore(revault): update ppr version to ${{ steps.next_ppr_version.outputs.result }}"
      git push --set-upstream origin ${{ steps.sre_argocd_repo.outputs.new_branch }}
    working-dir: ${{ steps.sre_argocd_repo.outputs.repo_dir }}

  - name: Create a PR in sre-argocd
    uses: actions/github-create-pr
    with:
      repo: LedgerHQ/sre-argocd
      head: ${{ steps.sre_argocd_repo.outputs.new_branch }}
      base: main
      title: "chore(revault): update ppr version to ${{ steps.next_ppr_version.outputs.result }}"
