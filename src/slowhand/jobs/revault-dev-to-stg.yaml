name: Deploy revault from dev to stg (next, qa, ppr2)

steps:
  - name: "revault: clone"
    id: revault_repo
    uses: actions/git-clone
    with:
      repo: LedgerHQ/revault
      fetch-depth: 1

  - name: "sre-argocd: clone and checkout new branch"
    id: sre_argocd_repo
    uses: actions/git-clone
    with:
      repo: LedgerHQ/sre-argocd
      fetch-depth: 1
      new-branch: chore-deploy-revault-to-stg

  - name: Patch argocd preset
    run: SRE_ARGOCD_REPO_PATH="${{ steps.sre_argocd_repo.outputs.repo_dir }}" pnpm patch-argocd-preset
    working-dir: ${{ steps.revault_repo.outputs.repo_dir }}

  - name: Commit and push
    uses: actions/git-commit-push-branch
    with:
      repo-dir: ${{ steps.sre_argocd_repo.outputs.repo_dir }}
      branch: ${{ steps.sre_argocd_repo.outputs.new_branch }}
      message: "chore: update revault versions in stg"

  - name: Create a PR in sre-argocd
    uses: actions/github-create-pr
    with:
      repo: LedgerHQ/sre-argocd
      head: ${{ steps.sre_argocd_repo.outputs.new_branch }}
      base: main
      title: "chore: update revault versions in stg"
